<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caduceus Gateway</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #header {
            background: #2a2a2a;
            padding: 1rem;
            border-bottom: 1px solid #3a3a3a;
        }
        #header h1 {
            font-size: 1.2rem;
            font-weight: 500;
        }
        #status {
            font-size: 0.85rem;
            color: #888;
            margin-top: 0.25rem;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: #2a2a2a;
            border-radius: 8px;
            border-left: 3px solid #4a9eff;
        }
        .message.system {
            border-left-color: #888;
            background: #252525;
        }
        .message.error {
            border-left-color: #ff4a4a;
        }
        .message-meta {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 0.25rem;
        }
        .message-content {
            line-height: 1.5;
        }
        #input-container {
            padding: 1rem;
            background: #2a2a2a;
            border-top: 1px solid #3a3a3a;
        }
        #input {
            width: 100%;
            padding: 0.75rem;
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 0.95rem;
        }
        #input:focus {
            outline: none;
            border-color: #4a9eff;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Caduceus Gateway</h1>
        <div id="status">Connecting...</div>
    </div>
    <div id="messages"></div>
    <div id="input-container">
        <input id="input" type="text" placeholder="Type message and press Enter..." autocomplete="off" />
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
